<div class="detailsStyle">
  <div class="card">
    <h5 class="card-header">Pokemon details</h5>
    <div class="card-body">
      <h5 class="card-title">Name: {{ pokemonDetails.name }}</h5>
      <p class="card-text">
        Height: {{ pokemonDetails.height }}<br />
        Weight: {{ pokemonDetails.weight }}<br />
      </p>
      <a class="btn btn-style" (click)="backToHome()">Back</a>
    </div>
  </div>
</div>
